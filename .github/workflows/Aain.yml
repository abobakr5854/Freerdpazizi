name: Free RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360   # حدود 6 ساعت فعال می‌مونه

    steps:
    - name: Download Ngrok (latest v3)
      run: |
        Invoke-WebRequest https://github.com/ngrok/ngrok/releases/latest/download/ngrok-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath ngrok

    - name: Auth Ngrok
      run: .\ngrok\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable Remote Desktop
      run: |
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0

    - name: Create RDP User
      run: |
        $Password = ConvertTo-SecureString "MyPassword123" -AsPlainText -Force
        if (-not (Get-LocalUser -Name "rdpuser" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "rdpuser" -Password $Password -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
        } else {
            Set-LocalUser -Name "rdpuser" -Password $Password
        }

    - name: Start Ngrok Tunnel
      run: |
        Start-Process -FilePath .\ngrok\ngrok.exe -ArgumentList "tcp 3389" -NoNewWindow
        # تلاش برای گرفتن تونل (retry)
        $tcpUrl = $null
        for ($i=0; $i -lt 15; $i++) {
            try {
                $ngrokInfo = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
                $tcpUrl = $ngrokInfo.tunnels[0].public_url
                break
            } catch {
                Start-Sleep -Seconds 2
            }
        }
        if (-not $tcpUrl) {
            Write-Error "Ngrok tunnel could not be established!"
            exit 1
        }
        echo "NGROK_TCP_URL=$tcpUrl" >> $env:GITHUB_ENV

    - name: Show RDP Info
      run: |
        Write-Host "======================================="
        Write-Host "RDP Address: $env:NGROK_TCP_URL"
        Write-Host "Username: rdpuser"
        Write-Host "Password: MyPassword123"
        Write-Host "======================================="
        # نگه داشتن VM تا 6 ساعت
        while ($true) { Start-Sleep -Seconds 300 }
